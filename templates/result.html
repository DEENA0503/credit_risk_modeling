<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Prediction</title>
    <!-- Bootstrap CSS (optional for styling) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full viewport height and centered content */
        html, body {
            height: 100%;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        /* Centering the image and text */
        .im {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        {% if result == "1" %}
        <h1 style="color:#fc0b03;">{{ result_short_message }}</h1>
        {% else %}
        <h1 style="color:#37c414;">{{ result_short_message }}</h1>
        {% endif %}
        <!-- Progress Bar -->
        <img class="im" src="{{ url_for('static', filename='pie_chart.png') }}" alt="Pie Chart">
        
        <!-- Message -->
        <p class="mt-3">{{ prediction }}</p>
        
        <!-- Button to go to home -->
        <a href="/" class="btn btn-primary mt-3">Go to Home</a>
    </div>

    <!-- Optional Bootstrap JS for interactions (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
